<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title id="bstg-meta-title">Preview: Theme name</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="/_assets/img/favicon.svg" />
        <link id="bstg-main-stylesheet" rel="stylesheet" href="_static_bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/_assets/css/highlight.min.css">
        <link rel="stylesheet" href="/_assets/css/nerdicons.min.css">
        <link rel="stylesheet" href="/_assets/css/bootstrap.tweaks.css">
    </head>
    <!-- NOTE: The hide CSS class has 0 opacity, but by the time the style sheet is loaded
         and its opacity is set, I'm still seeing the markup not styled. So I'm forced to set the
         opacity with the style attribute. This is even more notorious when I'm changing style
         sheets from the theme selector.
    -->

    <body lang="en" class="bstg-needs-navbar-offset hide" style="opacity: 0;">
        <nav id="bstg-navbar"
             class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary py-0">
            <div class="container-fluid">
                <button tabindex="0"
                        id="bstg-sidebar-toggler"
                        class="navbar-toggler bstg-sidebar-toggler-button btn"
                        type="button"
                        title="Toggle sidebars"
                        aria-label="Toggle sidebars">
                    <i class="navbar-toggler-icon"></i>
                </button>
                <button class="navbar-toggler"
                        type="button" data-bs-toggle="collapse"
                        data-bs-target="#bstg-navbar-responsive"
                        aria-controls="bstg-navbar-responsive"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="bstg-navbar-responsive">
                    <div id="bstg-section-selector"
                         class="navbar-nav nav me-auto"
                         role="tablist">
                        <a class="nav-link py-auto"
                           id="bstg-theme-description-tab"
                           data-bs-toggle="pill"
                           href="#bstg-theme-description-tabpanel"
                           role="tab"
                           aria-controls="bstg-theme-description-tabpanel"
                           aria-selected="true"
                           title="Theme name">Theme name
                        </a>
                        <!-- {{sections-tabs}} -->
                        <a class="nav-link"
                           id="bstg-extras-nerd-icons-tab"
                           data-bs-toggle="pill"
                           href="#bstg-extras-nerd-icons-tabpanel"
                           role="tab"
                           aria-controls="bstg-extras-nerd-icons-tabpanel"
                           aria-selected="false"
                           title="Nerd icons">Nerd icons
                        </a>
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle"
                               data-bs-toggle="dropdown"
                               href="#"
                               id="bstg-theme-selector-label"
                               title="Preview themes">Theme selector
                                <span class="caret"></span>
                            </a>
                            <div id="bstg-theme-selector"
                                 class="dropdown-menu"
                                 aria-labelledby="bstg-theme-selector-label">
                                <a class="dropdown-item" href="_static_bootstrap/css/bootstrap.min.css" data-description="Bootstrap's default theme">Bootstrap's default</a>
                            </div>
                        </div>
                    </div>
                    <div class="navbar-nav align-items-center">
                        <form id="bstg-nerd-icons-search-form"
                              action="javascript:void(0)"
                              class="nav-item form-inline d-none">
                            <div class="input-group input-group-sm">
                                <i class="input-group-text nf nf-fa-search"></i>
                                <input id="bstg-nerd-icons-search"
                                       name="bstg-nerd-icons-search"
                                       type="search"
                                       class="form-control form-control-sm"
                                       placeholder="Filter icons"
                                       data-bs-toggle="tooltip"
                                       data-bs-placement="bottom"
                                       title="Filter icons"
                                       autofocus="autofocus">
                                <button id="bstg-nerd-icons-search-button"
                                        class="btn btn-sm btn-dark"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="bottom"
                                        title="Clear search input">
                                    <i class="nf nf-fa-remove"></i>
                                </button>
                            </div>
                        </form>
                        <button id="bstg-reload-current-theme"
                                type="button"
                                class="nav-item btn btn-sm btn-info ms-1"
                                data-bs-toggle="tooltip"
                                data-bs-placement="bottom"
                                title="Reload currently selected theme">
                            <i class="nf nf-fa-refresh"></i>
                        </button>
                        <button id="bstg-page-settings-offcanvas-button"
                                type="button"
                                class="nav-item btn btn-sm btn-info ms-1"
                                data-bs-toggle="tooltip"
                                data-bs-placement="bottom"
                                title="Page options">
                            <i class="nf nf-seti-config"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid mx-0 px-0">
            <div class="tab-content">
                <div class="tab-pane fade" id="bstg-theme-description-tabpanel" role="tabpanel" aria-labelledby="bstg-theme-description-tab">
                    <div class="row flex-row mx-0 px-0 d-print-block h-100">
                        <div class="col-12 overflow-auto">
                            <!-- NOTE: This container classes and its elements are to emulate a
                                       Jumbotron that was removed in Bootstrap 5
                            -->
                            <div class="p-5 mb-4 bg-light border rounded-3">
                                <h1 id="bstg-meta-theme-name" class="display-5 fw-bold">Theme name</h1>
                                <span id="bstg-meta-theme-description" class="col-md-8 fs-4"></span>
                            </div>
                            <!-- Extra examples ================================================== -->
                            <div id="bstg-extra-examples" class="bstg-section"></div>
                        </div>
                    </div>
                </div>
                <!-- {{sections-tabpanels}} -->
                <div class="tab-pane fade" id="bstg-extras-nerd-icons-tabpanel" role="tabpanel" aria-labelledby="bstg-extras-nerd-icons-tab">
                </div>
            </div>
            <!-- {{modals}} -->
        </div>
        <span id="to-top-of-page" class="text-primary d-print-none" title="Back to top" role="button">
            <i class="nf nf-mdi-arrow_up_box"></i>
        </span>
        <script type="text/javascript" src="_static_bootstrap/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/_assets/js/highlight.min.js"></script>
        <script type="text/javascript" src="/_assets/js/js_web_utils/core.js"></script>
        <script type="text/javascript" src="/_assets/js/js_web_utils/preferences.js"></script>
        <script type="text/javascript" src="/_assets/js/js_web_utils/debugger.js"></script>
        <script type="text/javascript" src="/_assets/js/js_web_utils/utils.js"></script>
        <script type="text/javascript" defer src="/_assets/js/main.js"></script>
    </body>

</html>
